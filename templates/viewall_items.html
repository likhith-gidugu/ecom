<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(red, rgb(145, 140, 140));
            background-repeat: no-repeat;
            background-size: cover;
            padding: 20px;
        }

        .sec1 {
            margin-top: 5%;
        }

        .card {
            margin: 15px auto;
            /* width: 18rem; */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            
        }

        .card-img-top {
            height: 250px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
        }

        .card-body {
            text-align: center;
        }

        .button .btn {
            margin: 5px;
        }

        @media (min-width: 768px) {
            .row {
                justify-content: center;
            }

            .col-md-4 {
                flex: 0 0 30%;
                max-width: 30%;
            }
        }
    </style>
</head>

<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <center style="color: bisque;">{{ message }}</center>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <section class="sec1">
        <div class="container">
            <div class="row">
                {% for i in stored_items %}
                <div class="col-12 col-md-4">
                    <div class="card">
                        <img src="/static/{{i[2]}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{i[1]}}</h5>
                            <h6 class="card-id">{{i[0]}}</h6>
                            <div class="button">
                                <a href="{{url_for('viewitem',item_id=i[0])}}"><button class="btn btn-warning">View</button></a>
                                <a href="{{url_for('updateitem',item_id=i[0])}}"><button class="btn btn-success">Update</button></a>
                                <a href="{{url_for('deleteitem',item_id=i[0])}}"><button class="btn btn-danger">Delete</button></a>
                            </div>
                        </div>
                    </div>
                </div>
                {% if loop.index % 3 == 0 %}
            </div>
            <div class="row">
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
